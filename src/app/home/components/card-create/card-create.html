<div class="add-card">
  @if (this.titleModel().newCard) {
    <div class="card-new">
      <textarea
        #titleInput
        class="card-input"
        trAutofocus
        [formField]="titleForm.title"
        [class.title-invalid]="titleForm.title().invalid() && titleForm.title().dirty()"
        (blur)="handleBlurTitle($event)"
      ></textarea>
      @if (titleForm.title().invalid() && titleForm.title().dirty()) {
        @for (error of titleForm.title().errors(); track error) {
          <div class="error">{{ error.message }}</div>
        }
      }
      <div class="card-btn">
        <button
          class="card-btn-accept"
          [class.disabled]="isDisabledTitle()"
          [disabled]="isDisabledTitle()"
          (mousedown)="handleClickAcceptCreateCard($event)"
        >
          Додати картку
        </button>
        <button class="card-btn-close" (mousedown)="handleClickCloseCreateCard($event)">
          &times;
        </button>
      </div>
    </div>
  } @else {
    <button class="card-add-btn" (click)="handleClickAddCard($event)">+ Додати картку</button>
  }
</div>
